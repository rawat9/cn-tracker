{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Code Ninjas | North Finchley</title>
    <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fpatch.com%2Fimg%2Fbiz%2Fsites%2Fdefault%2Ffiles%2Fusers%2F23243670%2F20190403102444%2Flogo1.gif&f=1&nofb=1" type="image/icon type">

    <!-- Custom fonts for this template-->
    <link href="{% static './vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static './css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
    {% include 'messages.html' %} 
    <div class="container" style="margin-top: 5em;">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-3">

                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img src="{% static './img/undraw_posting_photo.svg' %}" alt="" class="img-fluid" style="margin-top: 20%;"> 
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img src="{% static './img/CodeNinjasNorthFinchley.png' %}" alt="" class="img-fluid w-100">
                                    </div><br><br>
                                    <form method="POST" action="{% url 'login' %}" class="user">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <input name="username" class="form-control form-control-user" placeholder="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <input name="password" type="password" class="form-control form-control-user" placeholder="Password" required>
                                        </div>
                                        <br>
                                        <br>
                                        <button type="submit" id="alerts" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                    </form>
                                    <hr>
                                    <!-- <div class="text-center">
                                        <a class="small" href="{% url 'reset_password' %}">Forgot Password?</a>
                                    </div> -->
                                    <div class="text-center">
                                        <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- JavaScript Files -->
    {% include 'includes/scripts.html' %}

</body>

</html>
