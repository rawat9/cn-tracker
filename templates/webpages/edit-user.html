{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>CN | Edit User</title>

    <!-- Simple Bar CSS -->
    <link rel="stylesheet" href="{% static 'css/simplebar.css' %}">

    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Icons CSS -->
    <link rel="stylesheet" href="{% static 'css/feather.css' %}">
    <link rel="stylesheet" href="{% static 'css/select2.css' %}">
    <link rel="stylesheet" href="{% static 'css/quill.snow.css' %}">

    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">

    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'css/app-light.css' %}" id="lightTheme">

  </head>
  <body class="horizontal  light  ">
    <div class="wrapper">
	{% include 'includes/navbar.html' %}

      <main role="main" class="main-content">
        {% include 'messages.html' %}
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-6">
              <h2 class="page-title">Edit User</h2>
              <br>

              <div class="card shadow mb-4">
                <div class="card-body">
                  <form method="post" action="{% url 'update' user.id %}">
                    {% csrf_token %}
                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label class="col-form-label">First Name:</label>
                        <input type="text" name="firstname" value="{{ user.first_name }}" class="form-control form-control-lg">
                      </div>
                    </div>

                    <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label class="col-form-label">Last Name:</label>
                        <input type="text" name="lastname" value="{{ user.last_name }}" class="form-control form-control-lg">
                      </div>
                    </div>

					          <div class="form-row">
                      <div class="col-md-12 mb-3">
                        <label for="status">Status:</label>
                        <select name="status" id="status" class="form-control form-control-lg">
                          {% if user.is_active %}
                            <option value="on">Active</option>
                            <option value="off">Inactive</option>
                          {% else %}
                            <option value="off">Inactive</option>
                            <option value="on">Active</option>
                          {% endif %}
                        </select>
                      </div>
                    </div>
                   
                    <button class="btn btn-block btn-lg btn-primary text-white" type="submit">Update</button>
                  </form>
                </div>
              </div>
            
            </div> 
          </div>
        </div>
      </main>
    </div>

    {% include 'webpages/links.html' %}

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/simplebar.min.js' %}"></script>
    <script src="{% static 'js/tinycolor-min.js' %}"></script>
    <script src="{% static 'js/config.js' %}"></script>
  </body>
</html>
